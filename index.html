<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNA Hand Tracking (zentriert + Verschiebung)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
      font-family: Arial, sans-serif;
      background-image: none;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      pointer-events: none;
      z-index: 100;
    }
    #video-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 150px;
      border: 2px solid white;
      border-radius: 8px;
      overflow: hidden;
      pointer-events: none;
      z-index: 100;
    }
    #video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
  </style>
</head>
<body>
  <div id="info">
    DNA Hand Tracking - Erlaube Kamera-Zugriff.<br>
    <strong>Linke Hand:</strong> Position verschieben | <strong>Rechte Hand:</strong> Skalieren (Pinch) + Drehen (Indexfinger)
  </div>
  <div id="video-container">
    <video id="video" autoplay playsinline></video>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script>
    // Hintergrundbild nach 20 Sekunden anzeigen
    setTimeout(() => {
      document.body.style.backgroundImage = "url('models/watson-crick-dna-model_crop3.jpg')";
      document.getElementById('info').innerHTML =
        "DNA-Struktur von Watson & Crick (1953)<br>" +
        "<strong>Linke Hand:</strong> Position verschieben | <strong>Rechte Hand:</strong> Skalieren (Pinch) + Drehen (Indexfinger)";
    }, 20000);

    // Three.js Szene einrichten
    const scene = new THREE.Scene();
    const threeCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    threeCamera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Licht hinzufügen
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1);
    scene.add(light);
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    // DNA-Modell (.glb) laden
    const loader = new THREE.GLTFLoader();
    let dnaModel;
    let initialLeftHandPosition = { x: 0, y: 0 }; // Startposition der linken Hand
    let modelOffset = { x: 0, y: 0 }; // Offset für Verschiebung

    loader.load(
      'models/dna.glb',
      (gltf) => {
        dnaModel = gltf.scene;
        dnaModel.scale.set(0.5, 0.5, 0.5);
        dnaModel.position.set(0, 0, 0); // Modell zentriert starten
        scene.add(dnaModel);
      },
      undefined,
      (error) => {
        console.error('Fehler beim Laden des DNA-Modells:', error);
        document.getElementById('info').textContent = "Fehler: DNA-Modell konnte nicht geladen werden.";
      }
    );

    // Video-Element für Kamera-Feed
    const videoElement = document.getElementById('video');

    // MediaPipe Hands initialisieren
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    // Kamera starten
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = stream;
        const mpCamera = new Camera(videoElement, {
          onFrame: async () => {
            await hands.send({ image: videoElement });
          },
          width: 640,
          height: 480
        });
        mpCamera.start();
      } catch (error) {
        console.error("Kamera-Fehler:", error);
        document.getElementById('info').textContent = "Kamera-Zugriff fehlgeschlagen. Bitte erlaube die Berechtigung.";
      }
    }

    // Handtracking-Logik
    hands.onResults((results) => {
      if (!dnaModel || !results.multiHandLandmarks) return;

      const leftHand = results.multiHandLandmarks.find((_, i) => results.multiHandedness[i].label === 'Left');
      const rightHand = results.multiHandLandmarks.find((_, i) => results.multiHandedness[i].label === 'Right');

      // Linke Hand: Modell verschieben (relativ zur Startposition)
      if (leftHand) {
        const palmBase = leftHand[0]; // Handgelenk als Referenz
        if (!initialLeftHandPosition.x && !initialLeftHandPosition.y) {
          // Initialposition der linken Hand speichern
          initialLeftHandPosition = { x: palmBase.x, y: palmBase.y };
        } else {
          // Verschiebung relativ zur Initialposition
          const deltaX = (palmBase.x - initialLeftHandPosition.x) * 15; // Faktor für empfindlichere Bewegung
          const deltaY = -(palmBase.y - initialLeftHandPosition.y) * 15; // Y-Achse invertieren
          dnaModel.position.x = deltaX;
          dnaModel.position.y = deltaY;
        }
      } else {
        // Zurücksetzen, falls linke Hand nicht erkannt wird
        initialLeftHandPosition = { x: 0, y: 0 };
      }

      // Rechte Hand: Skalieren (Pinch) + Drehen (Indexfinger)
      if (rightHand) {
        const thumbTip = rightHand[4];
        const indexFingerTip = rightHand[8];
        const distance = Math.sqrt(
          Math.pow(thumbTip.x - indexFingerTip.x, 2) +
          Math.pow(thumbTip.y - indexFingerTip.y, 2)
        );
        // Skalieren (Pinch-Geste, 20x schneller)
        const scaleFactor = 0.5 * (1 + distance * 25);
        dnaModel.scale.set(scaleFactor, scaleFactor, scaleFactor);
        // Drehen (Indexfinger-Position)
        dnaModel.rotation.y = indexFingerTip.x * Math.PI * 2;
        dnaModel.rotation.x = indexFingerTip.y * Math.PI;
      }
    });

    // Animation und Rendering
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, threeCamera);
    }
    animate();

    // Fenstergröße anpassen
    window.addEventListener('resize', () => {
      threeCamera.aspect = window.innerWidth / window.innerHeight;
      threeCamera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Kamera beim Laden starten
    window.addEventListener('load', startCamera);
  </script>
</body>
</html>
